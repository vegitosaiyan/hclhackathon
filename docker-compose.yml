version: '3.8'

services:
  postgres:
    image: postgres:12
    container_name: hclhackathon-db
    environment:
      POSTGRES_DB: hcldb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hclhackathon-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  hclhackathon-network:
    driver: bridge
